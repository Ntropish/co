<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>ntr</title>
    <style>
      .root {
        display: flex;
        height: 100%;
        justify-content: stretch;
      }
      #cy,
      .full {
        width: 100%;
        height: 100%;
      }
      #cy-container {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      #app {
        flex: 1 1 0;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=B612&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but ntr doesn't work properly without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div class="root">
      <div id="cy-container">
        <div class="full">
          <div id="cy"></div>
        </div>
        <div id="event-bar"></div>
      </div>
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
